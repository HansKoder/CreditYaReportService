server:
  port: 9085
spring:
  application:
    name: "CreditYaReportService"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    active: ${PROFILE:local}
    include: null
entrypoint:
  sqs:
    region: "${ENTRYPOINT_SQS_REPORT_REGION}"
    queueUrl: "${ENTRYPOINT_SQS_REPORT_QUEUE_URL}"
    endpoint: "${ENTRYPOINT_SQS_REPORT_ENDPOINT}"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "${CORS_ORIGIN_ALLOWED}"
aws:
  dynamodb:
    endpoint: "${ADAPTER_DYNAMODB_REPORT_ENDPOINT}"
  region: "${AWS_REGION}"

report:
  loan:
    approved:
      pk: "${REPORT_LOAN_APPROVED_PK}"
      sk: "${REPORT_LOAN_APPROVED_SK}"

jwt:
  secret: "${JWT_SECRET_KEY}"
  expiration: "${JWT_EXPIRATION}"